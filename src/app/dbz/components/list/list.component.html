<h4>Listado</h4>
<ul class="list-group list-group-flush">
  <li *ngFor="
        let character of characterList;
        let i= index;
        let isFirs = first;
        let isLast = last;
        let isEven = even;
        let isOdd = odd;"
      class="list-group-item"
      [ngClass]="{'list-group-item-danger':isEven,
                  'list-group-item-secondary':isOdd}">
    <span class="text-primary"> {{i+1 }}. </span>

    <span>{{character.name}}</span>

    <strong>- Power: </strong>

    <span>{{character.power}}</span>
  </li>
</ul>
