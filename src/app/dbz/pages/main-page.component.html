<h1>DBZ Personajes</h1>
<hr>

<div class="row">
  <div class="col">
    <dbz-list [characterList]="dbzService.characters" (itemToDelete)="dbzService.deleteCharacterById($event)" ></dbz-list>
  </div>
  <div class="col">
    <dbz-add-character (onNewCaracter)="dbzService.newCharacter($event)"></dbz-add-character>
  </div>
</div>
